{% extends "base.html" %}
{% block content %}

    <h3 class="light-green-text text-accent-4 center-align">Manage Categories</h3>


    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-1 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card grey lighten-5  center-align">
                    <div class="card-content light-green-text text-accent-4">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-blue darken-1 text-shadow">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn orange darken-1 text-shadow">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
